name: Check Julia Formatting

on:
  pull_request:
    branches:
      - "**"

jobs:
  julia-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.11'

      - name: Install JuliaFormatter
        run: julia -e 'using Pkg; Pkg.add("JuliaFormatter")'

      - name: Check formatting with JuliaFormatter
        run: |
          julia -e 'using JuliaFormatter; exit(format(".") ? 0 : 1)'
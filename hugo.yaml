baseURL: https://liopeer.github.io/mlblog/
languageCode: en-us
title: Lio's MLBlog
googleAnalytics: G-E6CT1JPDYZ
theme: ["hugo-notice","PaperMod"]
markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
        enable: true
params:
  custom_css: ["css/custom.css"]
  ShowToc: true
  show_citation: true
  math: true
  social: true

  socialIcons:
    - name: "linkedin"
      url: "https://www.linkedin.com/in/lionel-peer"
    - name: "github"
      url: "https://github.com/liopeer/"

  homeInfoParams:
    Title: "Hi, I'm Lionel"
    Content: "Machine Learning Engineer @ [Lightly AI](https://www.lightly.ai/)"

menu:
  main:
    - identifier: blog
      name: Blog
      url: /posts/
      weight: 10
